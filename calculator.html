<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css ">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <input type="text" disabled value="0" id="display">
        <button id="clear">C</button>
        <!-- <div class="blank"></div> -->
        <button id="sq" > ^<sup>2</sup>
        </button>
        <button id="sqrt" value="√">√</button>
        <button id="backspace">B </button>
        <button id="btn7" value="7">7</button>
        <button id="btn8" value="8">8</button>
        <button id="btn9" value="9">9</button>
        <button id="divide" value="/">/</button>
        <button id="btn4" value="4">4</button>
        <button id="btn5" value="5">5</button>
        <button id="btn6" value="6">6</button>
        <button id ="multiply" value="*" >*</button>
        <button id="btn1" value="1">1</button>
        <button id="btn2" value="2">2</button>
        <button id="btn3" value="3">3</button>
        <button id="subtract" value="-">-</button>
        <button id="btn_dot"  value=".">.</button>
        <button id="btn0" value="0">0</button>
        <button value="+" id="plus">+</button>
        <button id="equals" value="=">=</button>

    </div>
    <!-- <h1 id="result"></h1> -->

    <script src="./calculator.js"></script>
</body>

</html>
